<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review System</title>
  <style>
    .review-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    #review-form, #reviews-display {
      flex: 1 1 300px;
      max-width: 500px;
    }

    #review-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .review {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .review .rating {
      color: gold;
      font-size: 1.2rem;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }

    .success-msg {
      margin-top: 0.5rem;
      color: green;
    }
  </style>
</head>
<body>
  <section id="reviews-section">
    <h2>Reviews</h2>
    <div class="review-layout">
      <!-- Review Form -->
      <form id="review-form">
        <h3>Leave a Review</h3>
        <label>Your Name *</label>
        <input type="text" id="reviewer-name" required />
        <label>Rating *</label>
        <select id="review-rating" required>
          <option value="" disabled selected>Select</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
        <label>Your Review *</label>
        <textarea id="review-message" rows="4" required></textarea>
        <button type="submit">Submit Review</button>
        <div id="success-msg" class="success-msg" role="alert"></div>
      </form>

      <!-- Reviews and Filters -->
      <div id="reviews-display">
        <h3>What People Are Saying</h3>
        <label for="filter">Filter by Rating:</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
        <div id="review-list"></div>
      </div>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB1MwdF_TSIKZly0TuJFP4jvIvZHU_v1uE",
      authDomain: "wishuponastar-14b9e.firebaseapp.com",
      databaseURL: "https://wishuponastar-14b9e-default-rtdb.firebaseio.com",
      projectId: "wishuponastar-14b9e",
      storageBucket: "wishuponastar-14b9e.firebasestorage.app",
      messagingSenderId: "423284442077",
      appId: "1:423284442077:web:503470dd95fa04d57cec34",
      measurementId: "G-H7X80F1B11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Submit Review
    const form = document.getElementById("review-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("reviewer-name").value;
      const rating = document.getElementById("review-rating").value;
      const message = document.getElementById("review-message").value;

      const review = {
        name,
        rating: parseInt(rating),
        message,
        approved: false,
        timestamp: Date.now()
      };

      db.ref("reviews").push(review).then(() => {
        document.getElementById("success-msg").textContent = "Review submitted! Awaiting approval.";
        form.reset();
      });
    });

    // Render Approved Reviews
    const reviewList = document.getElementById("review-list");
    const filter = document.getElementById("filter");

    function renderReviews(snapshot) {
      const filterVal = filter.value;
      reviewList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        if (data.approved && (filterVal === "all" || String(data.rating) === filterVal)) {
          const div = document.createElement("div");
          div.className = "review";
          div.innerHTML = `
            <strong>${data.name}</strong>
            <span class="rating">${"★".repeat(data.rating)}${"☆".repeat(5 - data.rating)}</span>
            <p>${data.message}</p>
          `;
          reviewList.appendChild(div);
        }
      });
    }

    db.ref("reviews").on("value", renderReviews);
    filter.addEventListener("change", () => db.ref("reviews").once("value").then(renderReviews));
  </script>
</body>
</html>
