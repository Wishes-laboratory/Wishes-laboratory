<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>‚≠êÔ∏è Wish upon a Star</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
/* General styles */
* {
  box-sizing: border-box;
  margin: 0; padding: 0;
}
body {
  font-family: 'Poppins', sans-serif;
  background: #ffffff;
  color: #333;
  transition: background-color 0.5s, color 0.5s;
  overflow-x: hidden;
}
body.dark {
  background-color: #1c1c1c;
  color: #e0e0e0;
}
header {
  padding: 2rem;
  background: linear-gradient(135deg, #5a4ade, #a782ec);
  color: white;
  text-align: center;
  font-size: 2rem;
  font-weight: 600;
  position: relative;
}
.controls {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 10px;
  align-items: center;
}
/* Dark Mode Toggle Switch */

.theme-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 30px;
  cursor: pointer;
  user-select: none;
}

.theme-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: relative;
  background-color: #ccc;
  border-radius: 30px;
  width: 100%;
  height: 100%;
  transition: background-color 0.4s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 6px;
  box-sizing: border-box;
}

.icon {
  font-size: 16px;
  user-select: none;
  pointer-events: none;
}

.slider::before {
  content: "";
  position: absolute;
  height: 24px;
  width: 24px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.4s ease, background-color 0.4s ease;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  z-index: 1;
}

/* When checked (dark mode enabled) */
.theme-switch input:checked + .slider {
  background-color: #5a4ade;
}

.theme-switch input:checked + .slider::before {
  transform: translateX(30px);
  background-color: #222;
}

button {
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 25px;
  background: #5a4ade;
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s, transform 0.3s;
}
button:hover:not(:disabled) {
  background: #3d32a4;
  transform: scale(1.05);
}
button:disabled {
  background: #aaa;
  cursor: not-allowed;
  transform: none;
}
section {
  padding: 2rem;
  max-width: 900px;
  margin: auto;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards;
}
section:nth-of-type(2) {
  animation-delay: 0.3s;
}
section:nth-of-type(3) {
  animation-delay: 0.6s;
}
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Modal styles for login */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn 0.4s ease-in-out;
}
.modal.show {
  display: flex;
}
.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  width: 320px;
  position: relative;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  text-align: center;
}
body.dark .modal-content {
  background: #222;
  color: #eee;
}
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5rem;
  cursor: pointer;
  color: #666;
  transition: color 0.3s;
}
.close:hover {
  color: #000;
}
input {
  width: 100%;
  padding: 0.6rem;
  margin-top: 1rem;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button.modal-submit {
  margin-top: 1.5rem;
  background: #5a4ade;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 25px;
  padding: 0.6rem 1.2rem;
  border: none;
  transition: background 0.3s, transform 0.3s;
}
button.modal-submit:hover {
  background: #3d32a4;
  transform: scale(1.05);
}

/* Contact & Review Layout */
.contact-review-container {
  max-width: 900px;
  margin: auto;
  padding: 2rem;
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
}
.contact-section, .review-section {
  flex: 1 1 400px;
  background: #f7f7f7;
  padding: 1.5rem 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.1);
  transition: background 0.3s;
}
body.dark .contact-section,
body.dark .review-section {
  background: #1e1e1e;
}
.contact-section h2, .review-section h2 {
  margin-bottom: 1rem;
  font-weight: 600;
  color: #5a4ade;
}
form input, form textarea {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.8rem;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
  resize: vertical;
}
form textarea {
  min-height: 120px;
}
form button {
  margin-top: 1rem;
  background: #5a4ade;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 25px;
  padding: 0.6rem 1.2rem;
  border: none;
  transition: background 0.3s, transform 0.3s;
}
form button:hover {
  background: #3d32a4;
  transform: scale(1.05);
}

/* Reviews & comments below */
.reviews-comments {
  max-width: 900px;
  margin: 2rem auto 3rem;
  padding: 0 2rem;
}
.reviews-comments h2 {
  color: #5a4ade;
  margin-bottom: 1rem;
  font-weight: 600;
}
.review-item {
  background: #fafafa;
  border-radius: 10px;
  padding: 1rem 1.5rem;
  margin-bottom: 1rem;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  transition: background 0.3s;
}
body.dark .review-item {
  background: #2a2a2a;
}
.review-author {
  font-weight: 600;
  margin-bottom: 0.25rem;
  color: #5a4ade;
}
.review-text {
  font-size: 1rem;
  line-height: 1.4;
  white-space: pre-wrap;
}

/* Splash Screen Styles */
#splash-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #5a4ade, #a782ec);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  color: white;
  font-size: 3rem;
  font-weight: bold;
}
#splash-screen .star {
  display: inline-block;
  animation: starburst 2.5s ease forwards;
}
#splash-screen .text {
  display: inline-block;
  transform: translateX(-30px);
  opacity: 0;
  animation: fadeInText 2.5s ease forwards;
  animation-delay: 0.5s;
}
@keyframes starburst {
  0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
  50% { transform: scale(1.4) rotate(720deg); opacity: 1; }
  100% { transform: scale(1) rotate(1080deg); opacity: 1; }
}
@keyframes fadeInText {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Responsive tweaks */
@media (max-width: 650px) {
  .contact-review-container {
    flex-direction: column;
  }
}
</style>
</head>
<body>
<div id="splash-screen">
  <span class="star">‚≠êÔ∏è</span><span class="text"> Wish upon a Star</span>
</div>

<header>
  Wish upon a Star
  <div class="controls">
    <label class="theme-switch" aria-label="Toggle Dark Mode">
      <input type="checkbox" id="themeToggle" />
      <span class="slider">
        <span class="icon sun">‚òÄÔ∏è</span>
        <span class="icon moon">üåô</span>
      </span>
    </label>
    <button id="loginBtn">Login</button>
  </div>
</header>

<main>
  <section>
    <h2>About Me</h2>
    <p>Hi, I'm Wishes, a dedicated 3D modeler and scripter with 4 years of experience on Roblox Studio. I create immersive assets and engaging gameplay experiences tailored to your needs.</p>
  </section>

  <section class="contact-review-container">
    <section class="contact-section">
      <h2>Contact Me</h2>
      <form id="contactForm" autocomplete="off">
        <input type="text" name="name" id="contactName" placeholder="Your name" required />
        <input type="email" name="email" id="contactEmail" placeholder="Your email" required />
        <textarea name="message" id="contactMessage" placeholder="Your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="review-section">
      <h2>Reviews</h2>
      <form id="reviewForm" autocomplete="off">
        <textarea id="reviewText" placeholder="Write your review..." rows="4" disabled required></textarea>
        <button type="submit" disabled>Submit Review (Login required)</button>
      </form>
      <div class="reviews-comments" id="reviewsContainer"></div>
    </section>
  </section>
</main>

<!-- Login Modal -->
<div class="modal" id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
  <div class="modal-content">
    <span class="close" id="closeModal" tabindex="0" role="button" aria-label="Close Login Modal">&times;</span>
    <h2 id="loginModalTitle">Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="usernameInput" placeholder="Enter your username" required />
      <button type="submit" class="modal-submit">Login</button>
    </form>
  </div>
</div>

<script>
// Splash screen fade out after 3 seconds
window.addEventListener('load', () => {
  setTimeout(() => {
    const splash = document.getElementById('splash-screen');
    splash.style.transition = 'opacity 0.8s ease';
    splash.style.opacity = '0';
    setTimeout(() => splash.style.display = 'none', 800);
  }, 3000);
});

// Dark mode toggle
const toggleCheckbox = document.getElementById('themeToggle');

function applyTheme(theme) {
  if(theme === 'dark') {
    document.body.classList.add('dark');
    toggleCheckbox.checked = true;
  } else {
    document.body.classList.remove('dark');
    toggleCheckbox.checked = false;
  }
  localStorage.setItem('theme', theme);
}

// Load theme on start
applyTheme(localStorage.getItem('theme') || 'light');

// Toggle event
toggleCheckbox.addEventListener('change', () => {
  applyTheme(toggleCheckbox.checked ? 'dark' : 'light');
});

// Login modal logic
const loginBtn = document.getElementById('loginBtn');
const loginModal = document.getElementById('loginModal');
const closeModalBtn = document.getElementById('closeModal');
const loginForm = document.getElementById('loginForm');
const usernameInput = document.getElementById('usernameInput');
const reviewText = document.getElementById('reviewText');
const reviewForm = document.getElementById('reviewForm');
const submitReviewBtn = reviewForm.querySelector('button');
const reviewsContainer = document.getElementById('reviewsContainer');

function updateLoginUI(username) {
  if(username) {
    loginBtn.textContent = `Logout (${username})`;
    reviewText.disabled = false;
    submitReviewBtn.disabled = false;
  } else {
    loginBtn.textContent = 'Login';
    reviewText.disabled = true;
    submitReviewBtn.disabled = true;
  }
}

function loadReviews() {
  const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
  reviewsContainer.innerHTML = '';
  reviews.forEach(({user, text}) => {
    const div = document.createElement('div');
    div.classList.add('review-item');
    div.innerHTML = `<div class="review-author">${user}</div><div class="review-text">${text}</div>`;
    reviewsContainer.appendChild(div);
  });
}

loginBtn.addEventListener('click', () => {
  if(localStorage.getItem('username')) {
    // Logout
    localStorage.removeItem('username');
    updateLoginUI(null);
  } else {
    loginModal.classList.add('show');
    usernameInput.focus();
  }
});

closeModalBtn.addEventListener('click', () => {
  loginModal.classList.remove('show');
  loginForm.reset();
});

loginForm.addEventListener('submit', e => {
  e.preventDefault();
  const username = usernameInput.value.trim();
  if(username) {
    localStorage.setItem('username', username);
    updateLoginUI(username);
    loginModal.classList.remove('show');
    loginForm.reset();
  }
});

// Submit review logic
reviewForm.addEventListener('submit', e => {
  e.preventDefault();
  const text = reviewText.value.trim();
  const user = localStorage.getItem('username');
  if(!user) {
    alert('Please log in to submit a review.');
    return;
  }
  if(text.length === 0) return;
  const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
  reviews.push({user, text});
  localStorage.setItem('reviews', JSON.stringify(reviews));
  reviewText.value = '';
  loadReviews();
});

// On page load
document.addEventListener('DOMContentLoaded', () => {
  updateLoginUI(localStorage.getItem('username'));
  loadReviews();
});
</script>
</body>
</html>
