<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review System</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f9f9f9;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #f0f0f0;
      --card: #2a2a2a;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    * {
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--text);
      border-radius: 6px;
      padding: 0.5rem 1rem;
      color: var(--text);
      cursor: pointer;
      z-index: 1000;
    }

    .review-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    #review-form, #reviews-display {
      flex: 1 1 300px;
      max-width: 500px;
    }

    #review-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .review {
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .review .rating {
      color: gold;
      font-size: 1.2rem;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      background: var(--card);
      color: var(--text);
      border: 1px solid #ccc;
    }

    .success-msg {
      margin-top: 0.5rem;
      color: green;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <section id="reviews-section">
    <h2>Reviews</h2>
    <div class="review-layout">
      <!-- Review Form -->
      <form id="review-form">
        <h3>Leave a Review</h3>
        <label>Your Name *</label>
        <input type="text" id="reviewer-name" required />
        <label>Rating *</label>
        <select id="review-rating" required>
          <option value="" disabled selected>Select</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
        <label>Your Review *</label>
        <textarea id="review-message" rows="4" required></textarea>
        <button type="submit">Submit Review</button>
        <div id="success-msg" class="success-msg" role="alert"></div>
      </form>

      <!-- Reviews and Filters -->
      <div id="reviews-display">
        <h3>What People Are Saying</h3>
        <label for="filter">Filter by Rating:</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
        <div id="review-list"></div>
      </div>
    </div>
  </section>

  <script>
    // ===== In-Memory Review Storage =====
    let reviews = [];

    // ===== Submit Review =====
    const form = document.getElementById("review-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("reviewer-name").value;
      const rating = document.getElementById("review-rating").value;
      const message = document.getElementById("review-message").value;

      const review = {
        name,
        rating: parseInt(rating),
        message,
        approved: true, // Auto-approved for local storage
        timestamp: Date.now()
      };

      reviews.push(review);
      document.getElementById("success-msg").textContent = "Review submitted!";
      form.reset();
      renderReviews();
    });

    // ===== Render Reviews =====
    const reviewList = document.getElementById("review-list");
    const filter = document.getElementById("filter");

    function renderReviews() {
      const filterVal = filter.value;
      reviewList.innerHTML = "";
      reviews
        .filter(r => r.approved && (filterVal === "all" || String(r.rating) === filterVal))
        .sort((a, b) => b.timestamp - a.timestamp)
        .forEach(data => {
          const div = document.createElement("div");
          div.className = "review";
          div.innerHTML = `
            <strong>${data.name}</strong>
            <span class="rating">${"★".repeat(data.rating)}${"☆".repeat(5 - data.rating)}</span>
            <p>${data.message}</p>
          `;
          reviewList.appendChild(div);
        });
    }

    filter.addEventListener("change", renderReviews);

    // ===== Theme Toggle =====
    function toggleTheme() {
      document.body.style.opacity = "0";
      setTimeout(() => {
        const isDark = document.body.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        document.body.style.opacity = "1";
      }, 200);
    }

    // ===== Load Saved Theme =====
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") document.body.classList.add("dark");
    });
  </script>
</body>
</html>
