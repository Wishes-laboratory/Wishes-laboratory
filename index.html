<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wish | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #fff;
      --accent-color: #c084fc;
      --card-bg: #1a1a1a;
      --card-shadow: rgba(192, 132, 252, 0.3);
      --input-bg: #222;
      --input-border: #444;
      --error-color: #ff6b6b;
      --success-color: #6bff95;
    }
    [data-theme="light"] {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --accent-color: #7c3aed;
      --card-bg: #fff;
      --card-shadow: rgba(124, 58, 237, 0.3);
      --input-bg: #fff;
      --input-border: #ccc;
      --error-color: #e55353;
      --success-color: #3cb371;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    html, body {
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      color: var(--accent-color);
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
    }
    #theme-toggle:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle theme">Light Mode</button>
  <h1>Welcome to Wish's Portfolio</h1>
  <p>This is a simplified example to demonstrate fixed theme switching.</p>
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const root = document.documentElement;
    
    function setTheme(theme) {
      root.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      toggleBtn.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
    }

    let savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    setTheme(savedTheme);

    toggleBtn.addEventListener('click', () => {
      const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });
  </script>
</body>
</html>
