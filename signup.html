<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⭐️ Sign Up | Wish upon a Star</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f7;
      color: #222;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.5s, color 0.5s;
    }
    body.dark {
      background: #181824;
      color: #f7f7f7;
    }
    header {
      background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
      color: #fff;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(33,147,176,0.1);
    }
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    .signup-card {
      background: rgba(255,255,255,0.98);
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px rgba(33,147,176,0.10);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 360px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body.dark .signup-card {
      background: rgba(26,28,44,0.98);
      color: #fff;
    }
    h2 {
      margin-top: 0;
      color: #2193b0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1.5px;
    }
    body.dark h2 {
      color: #90caf9;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }
    form input {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      background: #fafbfc;
      transition: border 0.2s;
    }
    body.dark form input {
      background: #23253a;
      border: 1px solid #90caf9;
      color: #fff;
    }
    form input:focus {
      outline: none;
      border-color: #2193b0;
    }
    form button {
      padding: 0.7rem 1.5rem;
      background: #2193b0;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      margin-top: 0.3rem;
    }
    form button:disabled {
      background: #bdbdbd;
      color: #fff;
      cursor: not-allowed;
    }
    .switch-link {
      margin-top: 1rem;
      color: #2193b0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .switch-link:hover {
      color: #1565c0;
      text-decoration: underline;
    }
    .theme-toggle {
      margin-left: auto;
      background: #fff;
      color: #2193b0;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.1rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .theme-toggle:hover {
      background: #2193b0;
      color: #fff;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.1rem;
        padding: 0.9rem 0.8rem;
      }
      .signup-card {
        padding: 1.2rem 0.7rem 1rem 0.7rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>⭐️ Wish upon a Star</span>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle light/dark mode">Toggle Theme</button>
  </header>
  <div class="main-content">
    <div class="signup-card" aria-labelledby="signup-heading">
      <h2 id="signup-heading">Create Your Account</h2>
      <form id="signupForm" autocomplete="off">
        <input type="text" id="signupName" placeholder="Your Name" required aria-label="Your Name" />
        <input type="email" id="signupEmail" placeholder="Email Address" required aria-label="Email Address"/>
        <input type="text" id="signupUsername" placeholder="Username" required aria-label="Username"/>
        <input type="password" id="signupPassword" placeholder="Password" required aria-label="Password" minlength="4"/>
        <input type="password" id="signupConfirm" placeholder="Confirm Password" required aria-label="Confirm Password" minlength="4"/>
        <button type="submit">Sign Up</button>
      </form>
      <a class="switch-link" href="login.html" aria-label="Go to login">Already have an account? Log in</a>
    </div>
  </div>
  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    // Signup logic (mock/demo)
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;

      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }
      // Mock: Save to localStorage (for demo purposes only)
      localStorage.setItem('user_' + username, JSON.stringify({
        name, email, username, password
      }));
      alert('Sign up successful! You can now log in.');
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
