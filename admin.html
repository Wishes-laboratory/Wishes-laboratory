<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Review Approvals</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .hidden { display: none; }
    .review-box {
      background: white;
      border-left: 5px solid #2196F3;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .review-box strong { font-size: 1.1em; }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>

  <div id="login-form">
    <input type="email" id="admin-email" placeholder="Email" required />
    <input type="password" id="admin-password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div id="login-error" style="color: red;"></div>
  </div>

  <div id="admin-panel" class="hidden">
    <button onclick="logout()">Logout</button>
    <h3>Pending Reviews</h3>
    <div id="pending-reviews"></div>
  </div>

  <script>
    // Hardcoded credentials for local testing
    const ADMIN_CREDENTIALS = {
      email: "admin@example.com",
      password: "securepassword123"
    };

    // Simulated database (you can replace this with a backend API call)
    let reviews = [
      { id: "1", name: "Alice", rating: 5, message: "Amazing work!", approved: false },
      { id: "2", name: "Bob", rating: 4, message: "Great service.", approved: false },
      { id: "3", name: "Charlie", rating: 3, message: "Good but could improve.", approved: true }
    ];

    function login() {
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;
      const errorBox = document.getElementById('login-error');

      if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
        loadPendingReviews();
      } else {
        errorBox.textContent = "Invalid credentials.";
      }
    }

    function logout() {
      document.getElementById('admin-panel').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('admin-email').value = '';
      document.getElementById('admin-password').value = '';
      document.getElementById('login-error').textContent = '';
    }

    function loadPendingReviews() {
      const container = document.getElementById('pending-reviews');
      container.innerHTML = '';
      reviews.forEach(review => {
        if (!review.approved) {
          const div = document.createElement("div");
          div.className = "review-box";
          div.innerHTML = `
            <strong>${review.name}</strong> (${review.rating}â˜…)
            <p>${review.message}</p>
            <button onclick="approveReview('${review.id}')">Approve</button>
          `;
          container.appendChild(div);
        }
      });
    }

    function approveReview(id) {
      const review = reviews.find(r => r.id === id);
      if (review) {
        review.approved = true;
        loadPendingReviews();
        alert(`Approved review by ${review.name}`);
      }
    }
  </script>
</body>
</html>
